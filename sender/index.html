<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>🎉 Poster un message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="bubble-background"></div>

    <div class="wrapper">
      <form id="messageForm" class="fun-card">
        <h1>💌 Envoie ton message !</h1>

        <input type="text" name="pseudo" placeholder="👤 Ton pseudo" required />
        <textarea name="content" placeholder="📝 Ton message ici..." required></textarea>

        <button type="submit">🚀 Envoyer !</button>

        <p id="status"></p>

        <a href="http://localhost:80" class="cta-link"> 👀 Voir les messages </a>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
