<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Poster un message</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f0f0f0;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 400px;
      }
      input,
      textarea,
      button {
        padding: 0.8rem;
        font-size: 1rem;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Écrire un message</h1>
    <form id="messageForm">
      <input type="text" name="pseudo" placeholder="Votre pseudo" required />
      <textarea name="content" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
      <div id="status"></div>
    </form>

    <script>
      const form = document.getElementById('messageForm');
      form.addEventListener('submit', async e => {
        e.preventDefault();

        const data = {
          pseudo: form.pseudo.value,
          content: form.content.value,
        };

        try {
          const res = await fetch('/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          if (res.ok) {
            document.getElementById('status').innerText = 'Message envoyé !';
            form.reset();
          } else {
            const err = await res.json();
            document.getElementById('status').innerText = err.error || 'Erreur';
          }
        } catch (error) {
          document.getElementById('status').innerText = 'Erreur réseau';
        }
      });
    </script>
  </body>
</html>
